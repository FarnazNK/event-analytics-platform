# Docker Compose configuration for Event Analytics Platform
# 
# Security Notes:
# - All passwords must be changed before production use
# - Use Docker secrets in production
# - Restrict network access
# - Use private networks for services
# - Keep images updated

version: '3.8'

services:
  # ====================================
  # PostgreSQL Database
  # ====================================
  postgres:
    image: postgres:16-alpine
    container_name: event-analytics-postgres
    restart: unless-stopped
    environment:
      # ⚠️ CHANGE THESE PASSWORDS IN PRODUCTION
      POSTGRES_USER: ${DB_USER:-event_analytics}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-CHANGE_THIS_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-event_analytics}
      # Security settings
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      # Only expose if needed for development
      # In production, use internal network only
      - "${DB_PORT:-5432}:5432"
    volumes:
      # Persistent data storage
      - postgres_data:/var/lib/postgresql/data
      # Custom PostgreSQL configuration
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      # Initialization scripts
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-event_analytics}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Security: Run as non-root user
    user: postgres
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ====================================
  # Redis Cache
  # ====================================
  redis:
    image: redis:7-alpine
    container_name: event-analytics-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-CHANGE_THIS_PASSWORD}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    ports:
      # Only expose if needed for development
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      # Persistent cache storage (optional)
      - redis_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ====================================
  # FastAPI Application
  # ====================================
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        PYTHON_VERSION: "3.11"
    container_name: event-analytics-api
    restart: unless-stopped
    environment:
      # Application settings
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-false}
      
      # Security (⚠️ CHANGE IN PRODUCTION)
      SECRET_KEY: ${SECRET_KEY}  # Must be set in .env
      
      # Database configuration
      DATABASE_URL: postgresql://${DB_USER:-event_analytics}:${DB_PASSWORD:-CHANGE_THIS_PASSWORD}@postgres:5432/${DB_NAME:-event_analytics}
      
      # Redis configuration
      REDIS_URL: redis://:${REDIS_PASSWORD:-CHANGE_THIS_PASSWORD}@redis:6379/0
      
      # API configuration
      API_HOST: 0.0.0.0
      API_PORT: 8000
      
      # CORS (⚠️ SET PROPER ORIGINS IN PRODUCTION)
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8000}
      
      # Rate limiting
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-60}
      RATE_LIMIT_PER_HOUR: ${RATE_LIMIT_PER_HOUR:-1000}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      # Mount source code for development (remove in production)
      - ./app:/app/app:ro
      # Logs
      - api_logs:/var/log/event-analytics
    networks:
      - backend
      - frontend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    # Security: Run as non-root user
    user: "1000:1000"

  # ====================================
  # Nginx Reverse Proxy (Optional)
  # ====================================
  nginx:
    image: nginx:alpine
    container_name: event-analytics-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      # Nginx configuration
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      # SSL certificates (for production)
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      # Logs
      - nginx_logs:/var/log/nginx
    networks:
      - frontend
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  # ====================================
  # Prometheus (Monitoring)
  # ====================================
  prometheus:
    image: prom/prometheus:latest
    container_name: event-analytics-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - backend
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # ====================================
  # Grafana (Dashboards)
  # ====================================
  grafana:
    image: grafana/grafana:latest
    container_name: event-analytics-grafana
    restart: unless-stopped
    environment:
      # ⚠️ CHANGE DEFAULT ADMIN PASSWORD
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-CHANGE_THIS_PASSWORD}
      GF_INSTALL_PLUGINS: ''
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - backend
    depends_on:
      - prometheus
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

# ====================================
# Networks
# ====================================
networks:
  # Backend network (internal services)
  backend:
    driver: bridge
    internal: false  # Set to true in production for security
  
  # Frontend network (public-facing)
  frontend:
    driver: bridge

# ====================================
# Volumes
# ====================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  api_logs:
    driver: local
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
